<div class="container">
    <h4>Driver's List</h4>
    <table id="t01" class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Distance</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      <tbody>  
           <tr *ngFor="let car of availableCars | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
              <td>{{car.user.firstName}} {{car.user.lastName}}</td>
              <td>{{car.user.batch.batchLocation}}</td>
              <td>{{car.user.phoneNumber}}</td>
            </tr>
      </tbody>
    </table>
    <ngb-pagination 
     [collectionSize]="items.length" 
     [(page)]="page" 
     [maxSize]="5" 
     [rotate]="true" 
     [ellipses]="false" 
     [boundaryLinks]="true">
    </ngb-pagination>
  </div>
