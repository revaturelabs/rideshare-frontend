<!-- refactored -->
<div class="container mainContainer">
    <i class="fa fa-home" style="font-family:'FontAwesome';"></i>
      
        <h4>Location:</h4>
        <form [formGroup] = "profileLocation" (ngSubmit)="updatesLocationInfo()">
           
            <div class="form-group row">
                <div class="col-sm-1"></div>
                    <label for="address" class="col-sm-4 col-form-label">Update Housing Address:</label>
                    <div class="col-sm-4">
            <app-google-place class="form-control" (googlePlaceObj)="getGooglePlace($event)"></app-google-place>
        </div>
    </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="address" class="col-sm-4 col-form-label">Housing Address:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="address" [(ngModel)]=profileLocation.value.address formControlName="address" readonly>
                    <div *ngIf="!validInput.address.valid && !validInput.address.untouched" class="text-danger">Required</div>
                </div>
        </div>
        
        <div class="form-group row">
                <div class="col-sm-1"></div>
            <label for="address2" class="col-sm-4 col-form-label">Workplace Address:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="address2" [(ngModel)]=profileLocation.value.address2 formControlName="address2" readonly>
                <div *ngIf="!validInput.address2.valid && !validInput.address2.untouched" class="text-danger">Required</div>
            </div>
        </div>
    
        <div class="form-group row">
                <div class="col-sm-1"></div>
                    <label for="city" class="col-sm-4 col-form-label">City:</label>
                    <div class="col-sm-4">
                    <input type="text" class="form-control" id="city" [(ngModel)]=profileLocation.value.city formControlName="city" readonly>
                    <div *ngIf="!validInput.city.valid && !validInput.city.untouched" class="text-danger">Required</div>
                </div>
        </div>
            
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="state" class="col-sm-4 col-form-label">State:</label>
                <div class="col-sm-4">
                    <select class="form-control" name="states" id="state" [(ngModel)]=profileLocation.value.hState formControlName="hState"  disabled>
                        <option value="" selected disabled>Select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                    <div class="col-sm-1"></div>
                        <label for="zipcode" class="col-sm-4 col-form-label">Zipcode:</label>
                        <div class="col-sm-4">
                
                        <input type="text" class="form-control" id="zipcode" [(ngModel)]=profileLocation.value.zipcode formControlName="zipcode" readonly>
                        <div *ngIf="!validInput.zipcode.valid && !validInput.zipcode.untouched" class="text-danger">Required</div>
                      <p *ngIf="success != ''" class="success">{{success}}</p>
                    </div>
            </div>
        
          <button type="submit" class="btn btn-primary myBtn">Save</button>
   </form>
    </div>
