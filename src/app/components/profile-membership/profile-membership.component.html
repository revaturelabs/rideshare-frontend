<div class="container mainContainer" (keyup.enter)="updatesMembershipInfo()">
    <i class="fa fa-users" style="font-family:'FontAwesome';"></i>
    <h4 class="title">Membership:</h4>
    <div class="innercontainer" *ngIf="profileObject">
        <div class="form-group row">

            <div class="col-sm-12">
                <h5>Batch:</h5>
                <span> {{batchNumber}} {{batchLocation}}</span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 t">
                <h6>Status:</h6>
                <select class="form-control mySelect" name="rider" id="rider" [(ngModel)]=profileObject.isDriver (change)="onDriverChange()">
                    <option value="true">Driver</option>
                    <option value="false">Rider</option>
                </select>
                <select class="form-control mySelect" name="active" id="active" [(ngModel)]=active (change)="onActiveChange()">
                    <option value="true">Active</option>
                    <option value="false">Disabled</option>
                </select>
            </div>
        </div>
    </div>
    <p class="mx-auto my-0" [ngStyle]="{'color': resultColor, 'visibility': resultVisible}">{{result}}</p>
    <button type="submit" (click)="updatesMembershipInfo()" class="btn btn-primary myBtn mt-3">Save</button>
</div>
