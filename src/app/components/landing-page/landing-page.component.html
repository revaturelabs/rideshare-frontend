      <h4>Driver's List</h4>

       <thead class="thead-dark">
         <tr>
           <th scope="col">Name</th>
           <th scope="col">Distance</th>
           <th scope="col">Time</th>
         </tr>
       </thead>
       <tbody>  
            <tr *ngFor="let car of availableCars">

               <td>{{car.Distance}}</td>
