<!-- Button trigger modal -->
<button id="viewButton" type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#' + driver.id">
    View 
  </button>
  
  <!-- Modal -->
  <div class="modal" id={{driver.id}} tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenteredLabel">Contact Info:</h5>
          <button id="xButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h1>{{driver.name}}</h1>
          <h3>Email: {{driver.email}}</h3>            
          <h3>Phone: {{driver.phone}}</h3>                      
          </div>
        <div class="modal-footer">
          <button id="closeButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
