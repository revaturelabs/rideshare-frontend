<div class="container">
    <form class="text-center" id="login-form">
        <div class="form-group">
            <div class="dropdown">
                <label for="users">Select Account:</label><br>
                <input type="text" placeholder="Select An Account" name="chosenUserFullName" [(ngModel)]="chosenUserFullName" (click)="toggleDropDown()" (ngModelChange)="searchAccount()" autocomplete="off"/>
                <button type="button" class="dropbtn" (click)="toggleDropDown()"><small>â–¼</small></button>
                <div class="dropdown-content" [ngStyle]="showDropDown? {'display': 'block'} : {'display': 'none'}">
                    <button type="button" id="prev-btn" *ngIf="curPage>1" (click)="prevPage()">^</button>
                    <div *ngFor="let user of users">
                        <p (click)="changeUser(user)">{{user.firstName}} {{user.lastName}}: {{user.driver? "Driver" : "Rider"}}</p>
                    </div>
                    <button type="button" id="next-btn" *ngIf="curPage<totalPage" (click)="nextPage()">v</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="userName">User Name:</label><br>
            <input type="text" id="userName" [(ngModel)]="userName" name="userName" placeholder="User Name" autocomplete="off"/><br>
        </div>
        <p class="alert alert-danger" *ngIf="failed"><strong>Login Failed!</strong></p>
        <p class="alert alert-danger" *ngIf="banned"><strong>You are banned</strong></p>
        <button class="btn btn-primary" type="submit" id="sign-in-btn" (click)="login()" (keyup.enter)="login()" [disabled]="!(userName && chosenUserFullName)">Login</button>
        <br><br>
        <p>Need An Account? <a routerLink="/register">Sign Up</a></p>
    </form>
</div>
