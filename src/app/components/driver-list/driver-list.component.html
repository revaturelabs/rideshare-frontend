<div class="search col-5-content">
  <input type="text" [(ngModel)]="location_s" class=" form-control" id="formGroupExampleInput2"
    placeholder="Search for a driver">
  <button class="btn btn-primary register" (click)="searchDriver()">Search</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <h4>Drivers List</h4>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Distance</th>
            <th scope="col">Time</th>
            <th scope="col">View Info</th>
            <th scope="col">Seats</th>
          </tr>
        </thead>
        <tbody *ngFor  id="output"></tbody>
      </table>
      <mat-table [dataSource] = "drivers">
        <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
        <mat-row *matRowDef = "let row; columns: tableColumns"></mat-row>
        <ng-container matColumnDef = "Name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef = "let name"></mat-cell>
        </ng-container>
        <ng-container matColumnDef = "Distance">
          <mat-header-cell *matHeaderCellDef>Distance</mat-header-cell>
          <mat-cell *matCellDef = "let distance"></mat-cell>
        </ng-container>
        <ng-container matColumnDef = "Time">
          <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
          <mat-cell *matCellDef = "let time"></mat-cell>
        </ng-container>
      </mat-table>
    </div>
    <div class="col-lg-6">
      <h4>Directions:</h4>
      <div #map id="gmap" class="img-responsive"></div>
    </div>
  </div>
</div>
