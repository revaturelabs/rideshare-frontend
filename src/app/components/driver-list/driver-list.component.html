      <h4>Driver's List</h4>

     <table class="table table-striped">
       <thead class="thead-dark">
         <tr>
           <th scope="col">Name</th>
           <th scope="col">Distance</th>
           <th scope="col" (click)="reverse()">Time</th>
           <th scope="col">View Info</th>
         </tr>
       </thead>
       <tbody id="output"></tbody>
      </table>
      <table mat-table [dataSource] = "drivers">
        <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
        <mat-row *matRowDef = "let row; columns: tableColumns"></mat-row>
        <ng-container matColumnDef = "Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef = "let name">{{driver.name}}</td>
        </ng-container>
        <ng-container matColumnDef = "Distance">
          <mat-header-cell *matHeaderCellDef>Distance</mat-header-cell>
          <mat-cell *matCellDef = "let distance"></mat-cell>
        </ng-container>
        <ng-container matColumnDef = "Time">
          <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
          <mat-cell *matCellDef = "let time">working</mat-cell>
        </ng-container>
      </table>
     </div>
     <div class="col-lg-6">
       <h4>Directions:</h4>
       <div #map id="gmap" class="img-responsive"></div>
     </div>
    </div>
  </div>
