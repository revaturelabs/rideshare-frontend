<div class="container mainContainer" (keyup.enter)="updatesCarInfo()">

    <i class="fa fa-car" style="font-family:'FontAwesome';"></i>


    <h4>Car Information:</h4>

    <div class="form-group row">
        <div class="col-sm-1"></div>
        <label for="make" class="col-sm-4 col-form-label">Make:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control w-100" id="make" [(ngModel)]=make (change)="onMakeChange()">
        </div>
        <div class="error col-sm-2 mx-0 my-auto p-0 text-left">{{makeError}}</div>
    </div>

    <div class="form-group row">
        <div class="col-sm-1"></div>
        <label for="model" class="col-sm-4 col-form-label">Model:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control w-100" id="model" [(ngModel)]=model (change)="onModelChange()">
        </div>
        <div class="error col-sm-2 mx-0 my-auto p-0 text-left">{{modelError}}</div>
    </div>

    <div class="form-group row">
        <div class="col-sm-1"></div>
        <label for="Nrseats" class="col-sm-4 col-form-label ">Number of seats:</label>
        <div class="col-sm-5 my-auto pb-0">
            <select class="form-control w-100" id="Nrseats" [(ngModel)]=nrSeats (change)="onNrSeatsChange()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="error col-sm-2 mx-0 my-auto p-0 text-left">{{nrSeatsError}}</div>
    </div>
    <p *ngIf="success != ''" class="success">{{success}}</p>

    <button type="submit" class="btn btn-primary myBtn" (click)="updatesCarInfo()">Save</button>
</div>
