<div class="container mainContainer">
    
        <i class="fa fa-car" style="font-family:'FontAwesome';"></i>
        
    
        <h4>Car Information:</h4>
        
        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="make" class="col-sm-4 col-form-label">Make:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="make" [(ngModel)]=make value="{{car.make}}">
                </div>
        </div>
        
        <div class="form-group row">
                <div class="col-sm-1"></div>
            <label for="model" class="col-sm-4 col-form-label">Model:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="model" [(ngModel)]=model value="{{car.model}}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="year" class="col-sm-4 col-form-label">Year:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="year" [(ngModel)]=year min="1970" max="2020" value="{{car.car_year}}">
                </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="color" class="col-sm-4 col-form-label">Color:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="color" [(ngModel)]=color value="{{car.color}}">
                </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="Nrseats" class="col-sm-4 col-form-label ">Number of seats:</label>
                <div class="col-sm-4">
                <select class="form-control" id="Nrseats" [(ngModel)]=seats value="{{car.available_seats}}">
                    <option id="seatOption" value="1">1</option>
                    <option id="seatOption" value="2">2</option>
                    <option id="seatOption" value="3">3</option>
                    <option id="seatOption" value="4">4</option>
                    <option id="seatOption" value="5">5</option>
                    <option id="seatOption" value="6">6</option>
                    <option id="seatOption" value="7">7</option>
                    <option id="seatOption" value="8">8</option>
                </select>
                <!-- <p *ngIf="success != ''" class="success">{{success}}</p> -->
            </div>
        </div>
        
        <button id="update" type="submit" class="btn btn-primary myBtn" (click)="UpdateCarInfo(car)">Update</button>
    </div>
