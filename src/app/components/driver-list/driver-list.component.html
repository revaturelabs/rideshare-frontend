<div class="search col-5-content">
  <input type="text" [(ngModel)]="location_s" class=" form-control" id="formGroupExampleInput2"
    placeholder="Search for a driver">
  <button class="btn btn-primary register" (click)="searchDriver()">Search</button>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <h4>Drivers List</h4>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Distance</th>
            <th scope="col">Time</th>
            <th scope="col">View Info</th>
            <th scope="col">Seats</th>
          </tr>
        </thead>
        <tbody id="output">
                  <tr *ngFor="let info of dataToDisplay">
                    <td class="col">{{info.user.name}}</td>
                    <td class="col">{{info.results[0].distance.text}}</td>
                    <td class="col">{{info.results[0].duration.text}}</td>
                      <td class="col"> 
                        <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#' + info.itemLabel"> View</button>
                          <div class="col-lg-5">
                            <div class="modal" [attr.id]="info.itemLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenteredLabel">Contact Info:</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h1>{{info.user.name}}</h1>
                                    <h3>Email: {{info.user.email}}</h3>
                                    <h3>Phone: {{info.user.phone}}</h3>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                              </div>
                          </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div #maps id="gmap" class="img-responsive"></div>
                    </div>
                  </td>
                  <td class="col">{{info.seats}}</td>
                  </tr>
          </tbody>
      </table>
    </div>
    <div class="col-lg-6">
      <h4>Directions:</h4>
      <div #map id="gmap" class="img-responsive"></div>
    </div>
  </div>
</div>
